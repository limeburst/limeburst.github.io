<h1>Blog Posts</h1>
<ul>
  {% for post in site.posts %} {% unless post.tags contains "archive" %}
  <li>
    <span>{{ post.date | date_to_string }}</span> &raquo;
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endunless %} {% endfor %}
</ul>
